<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Porsche Listings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .car-box {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
        }
        .car-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4">Porsche-Finder</h1>
            </div>
        </div>
        <div class="row">
            {% for row in dataframe.itertuples() %}
                <div class="col-md-4">
                    <div class="car-box">
                        <img class="car-image" src="{{ row.image_url }}" alt="Car image">
                        <h5><a href="{{ row.url }}" target="_blank">{{ row.title }}</a></h5>
                        <p>Year: {{ row.year }}</p>
                        <p>Trim: {{ row.trim }}</p>
                        <p>Transmission: {{ row.transmission }}</p>
                        <p>Bodystyle: {{ row.bodystyle }}</p>
                        <p>Predicted Price: ${{ row.predicted }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
